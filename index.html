<!doctype>
<html>
<head>
<title>Flatsheet editor – edit tabular data and get JSON/CSV</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Flatsheet editor – edit tabular data and get JSON/CSV</h1>

  <button id="add-row">add row</button>
  <button id="add-column">add column</button>
  <button id="show-json">json</button>
  <button id="show-csv">csv</button>

  <div id="main-content"></div>

  <div id="code-box" class="hidden">
    <button id="close">close</button>
    <textarea readonly></textarea>
  </div>

  <script src="bundle.js"></script>
</body>
</html>
