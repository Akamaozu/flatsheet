<!doctype>
<html>
<head>
<title>Edit tabular data and get JSON/CSV in return.</title>
<link rel="stylesheet" href="bundle/app.css">
</head>
<body>
  <div class="container">
    <h1>Edit tabular data and get JSON/CSV in return.</h1>

    <button id="add-row">add row</button>
    <button id="add-column">add column</button>
    <button id="show-json">json</button>
    <button id="show-csv">csv</button>
    <button id="reset">reset</button>

    <div id="main-content"></div>
    <p id="hello-message">Add your first column to get started.</p>

    <div id="code-box" class="hidden">
      <button id="close">close</button>
      <textarea readonly></textarea>
    </div>
  </div>
  <script src="bundle/app.js"></script>
</body>
</html>
