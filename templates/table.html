<table id="table-editor">
  <thead id="table-header">
    <tr>
      <span class="spacer"></span>
      {{#columns:key}}
        <th id={{id}}>
          <span class="header-name"><input value="{{name}}"></span>
          <button class="header-settings-toggle"><i class="fa fa-gear settings-icon"></i></button>
          <ul class="header-settings hidden">
            <li><button id="delete-{{name}}" class="setting"><i class="fa fa-trash-o"></i> Delete</button></li>
          </ul>
        </th>
      {{/columns}}
    </tr>
  </thead>
  <tbody id="table-body">
    {{#rows:i}}
    <tr class="row-{{ i }}">
      <button class="delete-row"><i class="fa fa-trash-o delete-btn-icon"></i></button>
      {{#this:value}}
      <td class="column-{{value}}" id="row-{{ i }}-column-{{value}}">
        <textarea value="{{this}}"></textarea>
      </td>
      {{/.}}
    </tr>
    {{/rows}}
  </tbody>
</table>
